services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/yourdomain.com/:/etc/letsencrypt/live/yourdomain.com/
      - /etc/letsencrypt/archive/yourdomain.com/:/etc/letsencrypt/archive/yourdomain.com/
    depends_on:
      - app

  app:
    build: ./app
    container_name: app
    restart: always
    expose:
      - "5000"
